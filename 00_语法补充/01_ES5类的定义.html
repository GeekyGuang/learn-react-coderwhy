    <script>
        // 注意不能用箭头函数，箭头函数没有this
        function Person (name, age) {
            this.name = name
            this.age = age
        }
         
        Person.prototype.sayHi = function() {
            console.log(`hello ${this.name}`)
        }

        const p = new Person('jack', 18)
        p.sayHi()
    </script>
