<body>
    <script>
        class Person {
            constructor(name, age){
                this.name = name
                this.age = age
            }

            sayHi(){
                console.log(`hello ${this.name}`)
            }
        }

        const p = new Person('jack', 18)
        p.sayHi()

        let fn = p.sayHi
        // fn()  // 报错
        const obj = {
            name: 'rose'
        }

        fn.call(obj)   // rose
        
        fn = fn.bind(obj)
        fn()
    </script>
</body>
